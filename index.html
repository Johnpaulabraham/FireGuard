<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<title>FireGuard | Saving Lifes and Properties</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img src="./img/FireGuard Logo.png" alt="FireGuard Logo" width="200"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto text-white">
						<li class="nav-item">
							<a
								class="nav-link active text-white fs-5"
								aria-current="page"
								href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fs-5" href="./Pages/About.html"
								>About us</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fs-5" href="./Pages/Services.html"
								>Services</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fs-5" href="./Pages/Contact.html"
								>Contact us</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section>
			<div id="carouselExampleDark" class="carousel carousel-dark slide">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleDark"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleDark"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleDark"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="10000">
						<img src="./img/GPS.jpg" class="d-block w-100" alt="GPS Tracking" />
						<div class="carousel-caption d-none d-md-block">
							<h3 class="text-white">Protect What Matters with Firelert.</h3>
							<p>Faster Alerts. Smarter Response.</p>
						</div>
					</div>
					<div class="carousel-item" data-bs-interval="2000">
						<img
							src="./img/fireman-bg.jpg"
							class="d-block w-100"
							alt="Firemen"
						/>
						<div class="carousel-caption d-none d-md-block">
							<h3>We are Firefighters</h3>
							<p>We stand ready to protect you and your property from fire.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img
							src="./img/fire-fighters-bg.jpg"
							class="d-block w-100"
							alt="Firefighter Standing by"
						/>
						<div class="carousel-caption d-none d-md-block">
							<h3 class="text-white w-50">Ready for Emergencies</h3>
							<p>We standby to respond to fire emergences.</p>
						</div>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
